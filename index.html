<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/0e7ec74f80.js" crossorigin="anonymous"></script>
  <title>Landing Page</title>
</head>

<body>
  <div class="header">
    <header class="container">
      <i id="menu" class="fa-solid fa-bars"></i>
      <div class="titleMenu">
        <h1>sneakers</h1>
        <a href="">Collections</a>
        <a href="">Men</a>
        <a href="">Women</a>
        <a href="">About</a>
        <a href="">Contact</a>
      </div>

      <div class="avatarCart">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <img class="kart" src="images/icon-cart.svg" alt="">
      </div>
    </header>
  </div>

  <!-- CONTEUDO -->
  <div class="container mt-5">
    <div class="imgSneakers">
      <img class="open-modal" src="./images/image-product-1.jpg" alt="" id="imgSneaker">

      <div class="groupImg mt-4">
        <img onclick="img1()" src="./images/image-product-1-thumbnail.jpg" alt="">
        <img onclick="img2()" src="./images/image-product-2-thumbnail.jpg" alt="">
        <img onclick="img3()" src="./images/image-product-3-thumbnail.jpg" alt="">
        <img onclick="img4()" src="./images/image-product-4-thumbnail.jpg" alt="">
      </div>
      
      <div class="modal-container">
        <div class="modal-div">
          <div class="imgPrincipal">
            <button onclick="closeModel()" class="closeButton"><svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#FF8C00" fill-rule="evenodd"/></svg></button>

            <img class="img-modal" src="./images/image-product-1.jpg" alt="" id="modalImgSneaker">

            <div class="modalGroupImg">
              <img onclick="modalImg1()" src="./images/image-product-1-thumbnail.jpg" alt="">
              <img onclick="modalImg2()" src="./images/image-product-2-thumbnail.jpg" alt="">
              <img onclick="modalImg3()" src="./images/image-product-3-thumbnail.jpg" alt="">
              <img onclick="modalImg4()" src="./images/image-product-4-thumbnail.jpg" alt="">
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="container">
      <div class="textSneaker">
        <main class="conteudo">
          <h5>SNEAKER COMPANY</h5>
          <h4 class="mb-4">Fall Limited Edition Sneakers</h4>
          <p>These low-profile sneakers are your perfect casual wear companion. Featng a durable rubber outer sole, they'll withstand everything the weather can offer.</p>

          <div class="price">
            <div class="priceDisc">
              <span id="countPrice">$125.00</span>
              <span id="descont">$50%</span>
            </div>
            
            <div class="cut">
              <s>$250.00</s>
            </div>
          </div>
          
          
          <div class="inputs mt-4">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button onclick="decremento()" type="button" class="btn btn-light">-</button>
              <button type="button" id="count-btn" class="btn total btn-light ">1</button>
              <button onclick="incremento()" type="button" class="btn btn-light">+</button>
            </div>
            
            <button onclick="cart()" id="addToCart" class="btn-1"> <svg class="icon-btn" width="22" height="22" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#fff" fill-rule="nonzero"/></svg> Add to Cart</button>
          </div>

        </main>
      </div>
    </div>
  </div>
  <!-- CONTEUDO -->













  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
